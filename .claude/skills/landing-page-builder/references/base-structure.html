<!--
  LP Builder — Template Base
  Este arquivo é o esqueleto HTML que a Claude API usa como referência
  para gerar LPs. As variáveis {{...}} são substituídas pelos dados
  do briefing + brand guide.

  NÃO é usado diretamente — serve como referência de estrutura.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}">
  <link rel="icon" href="{{FAVICON_URL}}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family={{GOOGLE_FONTS_URL}}&display=swap" rel="stylesheet">

  <style>
    /* ═══════════════════════════════════════════
       1. RESET
       ═══════════════════════════════════════════ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    img { max-width: 100%; height: auto; display: block; }
    a { color: inherit; text-decoration: none; }

    /* ═══════════════════════════════════════════
       2. VARIÁVEIS CSS (do brand guide)
       ═══════════════════════════════════════════ */
    :root {
      --primary: {{PRIMARY_COLOR}};
      --primary-dark: {{PRIMARY_DARK}};
      --primary-light: {{PRIMARY_LIGHT}};
      --primary-bg: {{PRIMARY_BG}};
      --secondary: {{SECONDARY_COLOR}};
      --bg: {{BG_COLOR}};
      --bg-alt: {{BG_ALT}};
      --surface: {{SURFACE_COLOR}};
      --text: {{TEXT_COLOR}};
      --text-secondary: {{TEXT_SECONDARY}};
      --text-muted: {{TEXT_MUTED}};
      --border: {{BORDER_COLOR}};
      --border-light: {{BORDER_LIGHT}};
      --success: #22c55e;
      --error: #ef4444;
      --section-py: 80px;
      --section-py-lg: 120px;
      --container-px: 20px;
      --max-width: 1200px;
      --max-width-narrow: 720px;
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --shadow-lg: 0 12px 48px rgba(0,0,0,0.12);
      --shadow-primary: {{SHADOW_PRIMARY}};
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s ease;
      --font-main: '{{FONT_MAIN}}', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-accent: '{{FONT_ACCENT}}', sans-serif;
    }

    /* ═══════════════════════════════════════════
       3. TIPOGRAFIA
       ═══════════════════════════════════════════ */
    h1 { font-family: var(--font-accent); font-size: clamp(36px, 6vw, 64px); font-weight: 800; line-height: 1.1; letter-spacing: -0.03em; }
    h2 { font-family: var(--font-accent); font-size: clamp(28px, 4vw, 44px); font-weight: 700; line-height: 1.2; letter-spacing: -0.02em; }
    h3 { font-size: clamp(20px, 3vw, 28px); font-weight: 600; line-height: 1.3; }
    p { font-size: 16px; line-height: 1.7; color: var(--text-secondary); }

    /* ═══════════════════════════════════════════
       4-9. COMPONENTES, SEÇÕES, ANIMAÇÕES, RESPONSIVIDADE
       (gerados dinamicamente pela Claude conforme briefing)
       ═══════════════════════════════════════════ */

    /* Referências completas em:
       - references/design-system.md
       - references/animations.md
    */

    /* ═══════════════════════════════════════════
       FEEDBACK DO FORMULÁRIO
       ═══════════════════════════════════════════ */
    .form-success { text-align: center; padding: 40px 20px; animation: fadeIn 0.5s ease; }
    .form-success-icon { width: 64px; height: 64px; border-radius: 50%; background: var(--success); color: white; font-size: 28px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; }
    .form-error { background: rgba(239,68,68,0.1); color: var(--error); padding: 12px 16px; border-radius: 8px; font-size: 14px; margin-top: 12px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

    /* FADE IN SCROLL */
    .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s cubic-bezier(0.16,1,0.3,1), transform 0.8s cubic-bezier(0.16,1,0.3,1); }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .fade-in-delay-1 { transition-delay: 0.1s; }
    .fade-in-delay-2 { transition-delay: 0.25s; }
    .fade-in-delay-3 { transition-delay: 0.4s; }

    @media (min-width: 768px) { :root { --section-py: 100px; --container-px: 32px; } }
    @media (min-width: 1024px) { :root { --section-py: 120px; --container-px: 40px; } }
  </style>
</head>
<body>

  <!-- ═══ SEÇÕES GERADAS DINAMICAMENTE ═══ -->
  <!-- A Claude API gera as seções aqui conforme o briefing -->

  <main>
    <!-- {{SECTIONS}} -->
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{YEAR}} {{COMPANY_NAME}}. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- ═══ SCRIPT DE TRACKING (obrigatório) ═══ -->
  <!-- Código completo de references/tracking-integration.md -->
  <script>
    // {{TRACKING_SCRIPT}}
  </script>

</body>
</html>
